name: test-output
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      num: ${{ steps.assign.outputs.num }}
    steps:
      - id: assign
        run: |
          echo "num=12345" >> "$GITHUB_OUTPUT"
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Fetch the variable value
        run: |
          echo "value of the var is ${{ needs.build.outputs.num }}"
  
